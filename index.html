
<!DOCTYPE html>
<html>
  <body>
    <todo-app></todo-app>


    <script type="module">
      import { LitElement, html, css } from 'https://unpkg.com/lit-element?module';

        class TodoApp extends LitElement {

     static get properties() {
          return {
            todos: { type: Array },
          };
        }

            constructor(){
                super();
                this.todos = [];
            }

            render() {
  return html`
    <h1>Todo app</h1>

<input id='addTodoInput' placeholder='New Todo' />
<button @click=${this._addTodo}>Add Todo</button>


    <ol>
      ${this.todos.map(
        todo => html`
          <li>${todo.text}</li>
        `,
      )}
    </ol>
  `;
}
_addTodo() {
  const input = this.shadowRoot.getElementById('addTodoInput');
  const text= input.value;
  input.value='';

this.todos = [ ...this.todos ,{text}];
}

}

      customElements.define('todo-app', TodoApp);
    </script>
  </body>

</html>
